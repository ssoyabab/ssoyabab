<h2>RUSSIA</h2>
<img src="russia.jpg" width="500">
<p>
<a href="https://blog.naver.com/yeonyny21/221326649281" target="_blank" title="러시아 여행기"> <strong>러시아</strong></a> 는 극동에서 동부 유럽의 유라시아 대륙에 걸쳐 있는 나라이다. 9세기 루시에 국가 기원을 두며 1917년 러시아혁명이 일어날 때까지 대제국을 이루다 1922년 소비에트 사회주의 공화국 연방으로 거듭났다. 1990년 고르바초프의 냉전종식 정책으로 각 공화국들에 민족주의 분규가 일어나면서 1991년 12월 31일 소련이 해체, 독립국가가 되었다.</p>
